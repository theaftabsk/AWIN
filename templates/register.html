
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWIN - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #00b4db, #0083b0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
      color: #0083b0;
    }
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px 30px;
      background-color: #00a86b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #007f56;
    }
    .links {
      margin-top: 20px;
      font-size: 14px;
    }
    .links a {
      text-decoration: none;
      color: #0077cc;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>üìù Create an AWIN Account</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Enter your email" required><br>
      <input type="password" name="password" placeholder="Enter password" required><br>
      <input type="password" name="confirm" placeholder="Confirm password" required><br>
      <button type="submit">‚úÖ Register</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

</body>
</html>
